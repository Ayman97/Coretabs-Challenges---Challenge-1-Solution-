<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Challenge #1 | Coretabs Challenges</title>
    <link rel="stylesheet" href="styles/style.css">

    <script src="scripts/script.js" defer></script>
</head>
<body>
    <article class="modal">
        <section class="modal__info">
            <h1 class="modal__title modal__title--underline">Sign Up</h1>
            <button class="btn btn--secondary" id="google-btn">
                <img src="images/google-icon.png" alt="google-logo">
                <span>Sign up with Google</span>
            </button>

            <div id="hr">OR</div>

            <form action="">
                <div class="field">
                    <label for="name">Name</label>
                    <input placeholder="Elon Musk" class="input" id="name">
                </div>

                <div class="field">
                    <label for="email">Email Address</label>
                    <input type="email" placeholder="elon_musk@gmail.com" class="input" id="email">
                </div>

                <div class="field">
                    <label for="password">Password</label>
                    <input type="password" placeholder="●●●●●●●●" class="input" id="password">
                </div>

                <button class="btn btn--primary" id="submit-btn">Sign up</button>
            </form>
            <p id="bottom-text">Already have an account? <a href="#">Log in</a></p>
        </section>
        
        <section class="modal__background">
            <img src="images/pattern.png" alt="pattern">
        </section>
    </article>
</body>
</html>
